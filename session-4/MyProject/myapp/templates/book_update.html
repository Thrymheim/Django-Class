{% extends 'base.html' %}

{% block title %}Edit Book{% endblock %}

{% block content %}
    <h2>Edit Book</h2>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ book.title }}" required><br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="{{ book.author }}" required><br>
        <label for="published_date">Published Date:</label>
        <input type="date" id="published_date" name="published_date"  required><br>
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'book_list' %}">Cancel</a>
{% endblock %}
