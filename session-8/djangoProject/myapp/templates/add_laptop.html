{% extends 'base.html' %}

{% block title %}Add Laptop{% endblock %}

{% block content %}
    <h2>Add New Laptop</h2>
    <form method="post">
        {% csrf_token %}
        <p>
            <label>Name:</label>
            <input type="text" name="name" required>
        </p>
        <p>
            <label>Description:</label>
            <textarea name="description" required></textarea>
        </p>
        <button type="submit">Add Laptop</button>
    </form>
{% endblock %}
